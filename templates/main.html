<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plover - Imageboard</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 30px 10px;
            display: flex
        }
        header h1 {
            margin: 0;
            font-size: 3em;
            letter-spacing: 2px;
        }
        header img {
            width: 50px; 
            height: auto;
            margin-right: 10px;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #444;
        }
        .board-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .board {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px 20px;
            border-radius: 6px;
            text-align: center;
            flex: 1 1 200px;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
        }
        .board a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 1.1em;
        }
        .board a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='images/bird.png') }}" alt="Plover">
    <h1>Plover</h1>
</header>

<main>
    <section>
        <h2>Entertainment</h2>
        <div class="board-list">
            <div class="board"><a href="/entertainment/anime">Anime</a></div>
            <div class="board"><a href="/entertainment/videogames">Video Games</a></div>
            <div class="board"><a href="/entertainment/sports">Sports</a></div>
        </div>        
    </section>
    <section>
        <h2>Hobby</h2>
        <div class="board-list">
            <div class="board"><a href="hobby/art">Art</a></div>
            <div class="board"><a href="hobby/paper">Papercrafts</a></div>
            <div class="board"><a href="hobby/photo">Photography</a></div>
        </div>
    </section>
    <section>
        <h2>Study</h2>
        <div class="board-list">
            <div class="board"><a href="study/tech">Technology</a></div>
            <div class="board"><a href="study/math">Math</a></div>
            <div class="board"><a href="study/history">History</a></div>
        </div>
    </section>
</main>

<footer>
    &copy; 2025 Plover. All rights reserved.
</footer>

</body>
</html>
